<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{height: 100px; width: 100px; animation: box 3s infinite ;position: relative;background: black;}

        @keyframes box{
                0%{top:0px;left: 0px;}        
                25%{top:300px;left: 0px;}        
                50%{top:300px;left: 300px;}        
                75%{top:0px;left: 300px;}        
                100%{top:0px;left: 0px;}        
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
