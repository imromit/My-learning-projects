        <line x1="200" y1="00" x2="200" y2="200" stroke="purple" stroke-width="2"></line>
        <line x1="200" y1="400" x2="200" y2="200" stroke="purple" stroke-width="2"></line>
        <line x1="400" y1="200" x2="200" y2="200" stroke="purple" stroke-width="2"></line>
       
    </svg>
