<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
</head>

<body>
    <center>
        <table border="">
            <tr>
                <th width="130" bgcolor="#6495ED">Name</th>
                <th width="130" bgcolor="#6495ED">Value</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="g">Male <br>
                    <input type="radio" name="g">Female
                </td>
            </tr>
            <tr>
                <td>Eye Color</td>
                <td>
                    <Select>
                        <option value="green">Green</option>
                        <option value="green">Blue</option>
                    </Select>
                </td>
            </tr>
            <tr>
                <td> Check all that apply</td>
                <td><input type="checkbox" name="6" id="">Over 6 feet tall <br><input type="checkbox" name="6"
                        id="">Over 200 pounds</td>
            </tr>
            <tr>
                <td colspan="2">Describe your athletic ability:</td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="39" rows="11"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Enter my information">
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
