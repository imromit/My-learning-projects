<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
</head>

<body>
    <center>
        <table >
            <tr>
                <th colspan="2" height="100" bgcolor="yellow">
                    <h1>RESUME</h1>
                </th>
            </tr>
            <tr>
                <td> Username </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pass" id=""></td>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>D.O.B</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" name="r" id="">Male
                    <input type="radio" name="r" id="">Female
                </td>
            </tr>
            <tr>
                <td>Relationship Status</td>
                <td>
                    <input type="radio" name="q" id="">Married
                    <input type="radio" name="q" id="">Unmarried
                </td>
            </tr>
            <tr>
                <td>Qualification</td>
                <td>
                    <select name="" id="">
                        <option value="Select">--Select--</option>
                        <option value="Select">10th</option>
                        <option value="Select">12th</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="radio" name="h" id="">Dance
                    <input type="radio" name="h" id="">Music
                    <input type="radio" name="h" id="">Reading
                    <input type="radio" name="h" id="">Games
                </td>
            </tr>
            <tr>
                <td>Past work Experiences</td>
                <td>
                    <textarea name="" id="" cols="21" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
