<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form with fieldset</title>
</head>

<body>
    <center>
        <form action="get">
            <table border="2px" rules="all">
                <tr bgcolor="A7C7E7">
                    <th>Simple form with fieldset</th>
                </tr>
                <tr bgcolor="#B6D0E2">
                    <td>
                        <fieldset>
                            <legend><input type="checkbox" name="" id="">User information</legend>
                            <table>
                                <tr>
                                    <td width="76">
                                        First Name:
                                    </td>
                                    <td><input type="text" name="" id=""></td>
                                </tr>
                                <tr>
                                    <td>
                                        Last Name:
                                    </td>
                                    <td><input type="text" name="" id=""></td>
                                </tr>
                                <tr>
                                    <td>
                                        Company:
                                    </td>
                                    <td><input type="text" name="" id=""></td>
                                </tr>
                                <tr>
                                    <td>
                                        Email:
                                    </td>
                                    <td><input type="email" name="" id=""></td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>
                <tr bgcolor="#B6D0E2">
                    <td>
                        <fieldset>
                            <legend>
                                <select name="" id=""></select>Phone number
                            </legend>
                            <table>
                                <tr>
                                    <td width="76">
                                        Home:
                                    </td>
                                    <td>
                                        <input type="text" name="" id="" maxlength="10">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Business:
                                    </td>
                                    <td>
                                        <input type="text" name="" id="" maxlength="10">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Mobile:
                                    </td>
                                    <td>
                                        <input type="text" name="" id="" maxlength="10">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        Fax:
                                    </td>
                                    <td>
                                        <input type="text" name="" id="" maxlength="10">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>
                <tr bgcolor="#B6D0E2">
                    <td align="center">
                        <input type="submit" value="Save">
                        <button type="reset">Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
